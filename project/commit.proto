syntax = "proto3";

import "language.proto";

package project;

message CommitMeta {
    repeated Language languages = 1;
}

message Commit {
    CommitMeta meta = 1;
    string sha = 2;
    string message = 3;
    string timestamp = 4;
    string author_name = 5;
    string author_email = 6;
    repeated string added = 7;
    repeated string removed = 8;
    repeated string modified = 9;
}